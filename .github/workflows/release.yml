name: Build and package (jpackage)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: {}

jobs:
  build-windows-exe:
    name: Build EXE on Windows
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java (Temurin 21)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build Jar with Maven
        run: mvn -B -DskipTests package
        shell: pwsh

      - name: Download JavaFX SDK (Windows x64)
        run: |
          $url = 'https://download2.gluonhq.com/openjfx/21/windows/openjfx-21_windows-x64_bin-sdk.zip'
          Invoke-WebRequest -Uri $url -OutFile javafx.zip
          Expand-Archive -Path javafx.zip -DestinationPath javafx
          # move to simple folder
          $dirs = Get-ChildItem javafx | Where-Object {$_.PSIsContainer}
          if ($dirs.Length -gt 0) { Move-Item $dirs[0].FullName javafx-sdk }

      - name: Run jpackage to create EXE
        run: |
          $jar = Get-ChildItem target -Filter "*ImageSlidePuzzle*.jar" -Not -Name "*sources*" | Select-Object -First 1
          if (-not $jar) { Write-Error 'JAR not found'; exit 1 }
          # Extract JavaFX SDK path
          $javafxPath = Get-ChildItem javafx -Type d | Select-Object -First 1
          if (-not $javafxPath) { Write-Error 'JavaFX SDK not found'; exit 1 }
          # Create input directory for jpackage
          mkdir jpackage-input -Force | Out-Null
          Copy-Item $jar.FullName jpackage-input\
          # Run jpackage with proper paths
          jpackage --name ImageSlidePuzzle --app-version 1.0.0 --type exe --input jpackage-input --dest release --main-jar $jar.Name --main-class ImageSlidePuzzleMain --module-path "$($javafxPath.FullName)\lib" --add-modules javafx.controls,javafx.fxml,javafx.graphics --win-menu --win-menu-group "ImageSlidePuzzle"
        shell: pwsh

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: release

      - name: Create GitHub Release and upload EXE
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref_name }}
          body: |
            Windows EXE build for ImageSlidePuzzle.
            Download the EXE installer below.
          draft: false
          prerelease: false
        id: create_release

      - name: Upload EXE to Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release/ImageSlidePuzzle/ImageSlidePuzzle.exe
          asset_name: ImageSlidePuzzle.exe
          asset_content_type: application/octet-stream
